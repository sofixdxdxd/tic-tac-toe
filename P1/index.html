<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <h2 id="gameStatus">Player X's Turn</h2>
        <div id="gameBoard">
            <div class="cell" spot="0"></div>
            <div class="cell" spot="1"></div>
            <div class="cell" spot="2"></div>
            <div class="cell" spot="3"></div>
            <div class="cell" spot="4"></div>
            <div class="cell" spot="5"></div>
            <div class="cell" spot="6"></div>
            <div class="cell" spot="7"></div>
            <div class="cell" spot="8"></div>
        </div>
        <button id="resetButton">Reset Game</button>

        <script src="index.js"></script>
    </body>
</html>
